<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tetris TS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Tetris Advanced</h1>
        <div id="game-mode-selection">
            <button id="start-game-a-btn">A-Type: Endless</button>
            <button id="start-game-b-btn">B-Type: 25 Lines</button>
        </div>
        <button id="options-btn">Options</button>
        <button id="leaderboard-btn">Leaderboard</button>
        <button id="achievements-btn">Achievements</button>
    </div>
 <div class="game-boy">
        
    <div id="game-screen" class="screen hidden">
       
        <div id="game-container">
            <div id="game-area-wrapper">
                <canvas id="tetris" width="240" height="400"></canvas>
               
                
            </div>
            <div id="sidebar">
                <div id="level">Level: 1</div>
                <h2>Next</h2>
                <canvas id="next" width="80" height="80"></canvas>
                <h2>Hold</h2>
                <canvas id="hold" width="80" height="80"></canvas>
                <div id="score-display">
                    
                    <div id="score">0</div>
                </div>
                <div id="lines-display">
                    
                    <div id="lines">0</div>
                </div>
            </div>
        </div>
         
    </div>
    <!-- Touch controls (shown on mobile only via CSS) -->
                <div id="touch-controls">

                    <div class="controls-row">
                        <div class="dpad" aria-label="D-Pad">
                            <button class="dpad-btn up" data-action="rotate" aria-label="Turn">▲</button>
                            <button class="dpad-btn left" data-action="left" aria-label="Left">◀</button>
                            <button class="dpad-btn down" data-action="down" aria-label="Soft Drop">▼</button>
                            <button class="dpad-btn right" data-action="right" aria-label="Right">▶</button>
                            <button class="dpad-btn center" aria-label="middle"></button>
                        </div> <div class="menu-buttons" aria-label="Menu Buttons">
                        <button class="menu-btn select" data-action="select" aria-label="Select">SELECT</button>
                        <button class="menu-btn start" data-action="start" aria-label="Start/Pause">START</button>
                    </div>
                                    
                        <div class="buttons" aria-label="Action Buttons">
                            <button class="btn btn-a" data-action="rotate" aria-label="Turn"></button>
                            <p class="btn-label-a">A</p>
                            <button class="btn btn-b" data-action="drop" aria-label="Drop"></button>
                            <p class="btn-label-b">B</p>
                        </div>
                    </div>
                    
                </div>
</div>
    <div id="game-over-screen" class="screen hidden">
        <h1>Game Over!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Enter your name for the leaderboard:</p>
        <input type="text" id="player-name" maxlength="10">
        <button id="play-again-btn">Play Again</button>
        <button id="main-menu-btn">Main Menu</button>
    </div>

    <div id="leaderboard-screen" class="screen hidden">
        <h1>Leaderboard</h1>
        <ul id="leaderboard-list"></ul>
        <button id="clear-leaderboard-btn">Clear Leaderboard</button>
        <button id="leaderboard-main-menu-btn">Main Menu</button>
    </div>

    <div id="options-screen" class="screen hidden">
        <h1>Options</h1>
        <div class="option-group">
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="option-group">
            <label for="sfx-volume">SFX Volume:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="option-group">
            <label>Music Type:</label>
            <div id="music-type-buttons">
                <button class="music-btn" data-music="A">A</button>
                <button class="music-btn" data-music="B">B</button>
                <button class="music-btn" data-music="C">Off</button>
            </div>
        </div>
        <button id="options-back-btn">Back to Main Menu</button>
    </div>

    <div id="level-up-screen" class="screen hidden">
        <h1>Level Up!</h1>
        <p>Go for Level <span id="next-level-display">1</span></p>
    </div>

    <div id="win-screen" class="screen hidden">
        <h1>You Win!</h1>
        <div id="rocket-animation-container">
            <div id="rocket"></div>
        </div>
        <p>Final Score: <span id="win-score">0</span></p>
        <button id="win-main-menu-btn">Main Menu</button>
    </div>

    <div id="achievements-screen" class="screen hidden">
        <h1>Achievements</h1>
        <ul id="achievements-list"></ul>
        <button id="achievements-back-btn">Back to Main Menu</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
